- name: Who can ping "{{ item }}"
  block:
    - name: Who can ping "{{ item }}"
      command: ping -c 1 "{{ item }}"
      failed_when:
        - router_ping.rc != 0
      changed_when: false
      register: router_ping
    rescue:
      - debug:
          msg: "{{ inventory_hostname }} cannot ping {{ item }}" 
