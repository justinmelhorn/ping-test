- name: Who can ping "{{ item }}"
  any_errors_fatal: false
  block:
    - name: "{{ item }}"
      command: ping -c 1 "{{ item }}"
      failed_when:
        - router_ping.rc != 0
      changed_when: false
      register: router_ping
      no_log: true
  rescue:
    - set_fact:
        failure_message: "{{ failure_message | default([]) + [inventory_hostname + ' cannot ping ' + item] }}"
    - fail:
        msg: "{{ inventory_hostname }} cannot ping {{ item }}" 
      ignore_errors: true
